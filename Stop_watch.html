<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop_watch</title>
</head>

<body>
    <h1>Stop_watch</h1>
    <div id="stopwatch">
        <div id="display">
            <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span>
        </div>
        <div id="buttons">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script>
        var hour = 0;
        var min = 00;
        var sec = 0;
        var msec = 00;
        var hourHeading = document.getElementById("hours");
        var minHeading = document.getElementById("minutes");
        var secHeading = document.getElementById("seconds");
        var msecHeading = document.getElementById("milliseconds");
        var interval;

        function timer() {
            msec++;
            msecHeading.innerHTML = msec;
            if (msec >= 100) {
                sec++;
                if (sec < 10) {
                    secHeading.innerHTML = "0" + sec;
                } else {
                    secHeading.innerHTML = sec;
                }
                msec = 0;
            } else if (sec >= 60) {
                min++;
                if (min < 10) {
                    minHeading.innerHTML = "0" + min;
                } else {
                    minHeading.innerHTML = min;
                }
                sec = 0;
            } else if (min >= 60) {
                hour++;
                if (hour < 10) {
                    hourHeading.innerHTML = "0" + hour;
                } else {
                    hourHeading.innerHTML = hour;
                }
                min = 0;
            }
        }

        function start() {
            interval = setInterval(timer, 10);
            document.getElementById("start").disabled = true;
        }

        function stop() {
            clearInterval(interval);
            document.getElementById("start").disabled = false;
        }

        function reset() {
            hour = 00;
            min = 00;
            sec = 00;
            msec = 00;
            hourHeading.innerHTML = "0" + hour;
            minHeading.innerHTML = "0" + min;
            secHeading.innerHTML = "0" + sec;
            msecHeading.innerHTML = "0" + msec;
            stop();
        }



        document.getElementById("start").addEventListener("click", start);
        document.getElementById("stop").addEventListener("click", stop);
        document.getElementById("reset").addEventListener("click", reset);
    </script>





</body>

</html>
